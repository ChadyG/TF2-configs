// Enemy disguises
alias enemy_scout	"disguise 1 -1"
alias enemy_soldier	"disguise 3 -1"
alias enemy_pyro	"disguise 7 -1"
alias enemy_demo	"disguise 4 -1"
alias enemy_heavy	"disguise 6 -1"
alias enemy_engie	"disguise 9 -1"
alias enemy_medic	"disguise 5 -1"
alias enemy_sniper	"disguise 2 -1"
alias enemy_spy		"disguise 8 -1"

// Team disguises
alias team_scout	"disguise 1 -2"
alias team_soldier	"disguise 3 -2"
alias team_pyro		"disguise 7 -2"
alias team_demo		"disguise 4 -2"
alias team_heavy	"disguise 6 -2"
alias team_engie	"disguise 9 -2'
alias team_medic	"disguise 5 -2"
alias team_sniper	"disguise 2 -2"
alias team_spy		"disguise 8 -2"

//  switch teams 
alias enemy "alias scout enemy_scout; alias soldier enemy_soldier; alias pyro enemy_pyro; alias demo enemy_demo; alias heavy enemy_heavy; alias engie enemy_engie; alias medic enemy_medic; alias sniper enemy_sniper; alias spy enemy_spy"
alias team "alias scout team_scout; alias soldier team_soldier; alias pyro team_pyro; alias demo team_demo; alias heavy team_heavy; alias engie team_engie; alias medic team_medic; alias sniper team_sniper; alias spy team_spy"

enemy

//  CHANGE THE FOLLOWING TO WHATEVER KEYS YOU WANT
// key to switch teams
bind KP_MINUS enemy
bind KP_MULTIPLY team

// keys to disguise
bind KP_END		scout
bind KP_DOWNARROW	soldier
bind KP_PGDN		pyro
bind KP_LEFTARROW	demo
bind KP_5		heavy
bind KP_RIGHTARROW	engie
bind KP_HOME		medic
bind KP_UPARROW		sniper
bind KP_PGUP		spy