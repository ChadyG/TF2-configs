alias "quick_sentry"         "build 2 0; destroy 2 0; v_moveup"
alias "quick_dispenser"    "build 0 0; destroy 0 0; v_moveup"
alias "quick_entrance"      "build 1 0; destroy 1 0; v_moveup"
alias "quick_exit"             "build 1 1; destroy 1 1; v_moveup"

bind 1 "quick_sentry"     //Sentry
bind 2 "quick_dispenser"     //Dispenser
bind 3 "quick_entrance"     //Teleporter Entrance
bind 4 "quick_exit"     //Teleporter Exit